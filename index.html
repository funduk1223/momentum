<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/owfont-regular.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <title>Momentum</title>
</head>
<body>
  <div class="top-function">
    <button class="button-refresh-img"></button>
    <div class="weather-block">
      <div class="city-weather" contenteditable="true">Minsk</div>
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="humidity"></div>
      <div class="speed-wind"></div>
      <div class="weather-description"></div>
    </div>
  </div>
  <div class="middle-content">
    <div class="date"></div>
    
    <time class="time"></time>
    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <div class="block-quote">
      <button class="button-refresh-quote"></button>
      <figure class="quote">
      </figure>
    </div>
    <h2 class="focus-block">What Is Your Focus For Today</h2>
    <h2 class="focus" contenteditable="true"></h2>
  </div>
  <script src="/script.js"></script>
</body>
</html>
